<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <title>Bootstrap Grid</title>
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="container">
      <div class="row">
        <div class="bg-primary col-md-4 p-3 border border-black">
          <p class="text-center text-light mb-0">1</p>
        </div>
        <div class="bg-primary col-md-4 p-3 border border-black">
          <p class="text-center text-light mb-0">2</p>
        </div>
        <div class="bg-primary col-md-4 p-3 border border-black">
          <p class="text-center text-light mb-0">3</p>
        </div>
      </div>
      <hr />
      <!--Esercizio 2-->

      <h2 class="text-center">Esercizio 2</h2>
      <div class="row">
        <div class="bg-warning col-sm-12 col-md-12 col-lg-4 p-3 border border-black">
          <p class="text-center mb-0">1</p>
        </div>
        <div class="bg-warning col-sm-12 col-md-12 col-lg-4 p-3 border border-black">
          <p class="text-center mb-0">2</p>
        </div>
        <div class="bg-warning col-sm-12 col-md-12 col-lg-4 p-3 border border-black">
          <p class="text-center mb-0">3</p>
        </div>
      </div>
      <hr />
      <!--Esercizio 3-->

      <h2 class="text-center">Esercizio 3</h2>
      <div class="row mb-3">
        <div class="bg-success col-sm-4 p-3 border border-black">
          <p class="text-center text-light mb-0">1</p>
        </div>
        <div class="bg-success col-sm-4 p-3 border border-black">
          <p class="text-center text-light mb-0">2</p>
        </div>
        <div class="bg-success col-sm-4 p-3 border border-black">
          <p class="text-center text-light mb-0">3</p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="bg-success col-md-4 p-3 border border-black">
          <p class="text-center text-light mb-0">1</p>
        </div>
        <div class="bg-success col-md-4 p-3 border border-black">
          <p class="text-center text-light mb-0">2</p>
        </div>
        <div class="bg-success col-md-4 p-3 border border-black">
          <p class="text-center text-light mb-0">3</p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="bg-success col-lg-4 p-3 border border-black">
          <p class="text-center text-light mb-0">1</p>
        </div>
        <div class="bg-success col-lg-4 p-3 border border-black">
          <p class="text-center text-light mb-0">2</p>
        </div>
        <div class="bg-success col-lg-4 p-3 border border-black">
          <p class="text-center text-light mb-0">3</p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="bg-success col-xl-4 p-3 border border-black">
          <p class="text-center text-light mb-0">1</p>
        </div>
        <div class="bg-success col-xl-4 p-3 border border-black">
          <p class="text-center text-light mb-0">2</p>
        </div>
        <div class="bg-success col-xl-4 p-3 border border-black">
          <p class="text-center text-light mb-0">3</p>
        </div>
      </div>
      <div class="row mb-3">
        <div class="bg-success col-xxl-4 p-3 border border-black">
          <p class="text-center text-light mb-0">1</p>
        </div>
        <div class="bg-success col-xxl-4 p-3 border border-black">
          <p class="text-center text-light mb-0">2</p>
        </div>
        <div class="bg-success col-xxl-4 p-3 border border-black">
          <p class="text-center text-light mb-0">3</p>
        </div>
      </div>
      <hr />
      <!--Esercizio 4-->

      <h2 class="text-center">Esercizio 4</h2>
      <div class="row mb-3 justify-content-center">
        <div class="bg-danger col-xl-4 p-3 border border-black">
          <p class="text-center text-light mb-0">1</p>
        </div>
        <div class="bg-danger col-sm-1 p-3 border border-black">
          <p class="text-center text-light mb-0">2</p>
        </div>
        <div class="bg-danger col-xl-4 p-3 border border-black">
          <p class="text-center text-light mb-0">3</p>
        </div>
      </div>
      <hr />
      <!--Esercizio 5-->

      <h2 class="text-center">Esercizio 5</h2>
      <div class="row mb-3 justify-content-center">
        <div class="bg-primary col-xl-6 col-lg-6 col-md-12 col-sm-12 p-3 border border-black">
          <div class="row mb-3 justify-content-center">
            <div class="bg-secondary col-xl-6 col-lg-6 col-md-12 col-sm-12 p-3 border border-black me-0">
              <p class="text-center text-light mb-0">1</p>
            </div>
            <div class="bg-secondary col-xl-6 col-lg-6 col-md-12 col-sm-12 p-3 border border-black me-0">
              <p class="text-center text-light mb-0">2</p>
            </div>
          </div>
        </div>
        <div class="bg-primary col-xl-4 col-lg-4 col-md-12 col-sm-12 p-3 border border-black">
          <p class="text-center text-light mb-0">3</p>
        </div>
      </div>
      <hr />
      <!--Esercizio 6-->

      <h2 class="text-center">Esercizio 6</h2>
      <div class="row mb-3 justify-content-center">
        <div class="bg-black col-xl-3 p-3 border border-white">
          <p class="text-center text-light mb-0">1</p>
        </div>
        <div class="bg-black col-xl-3 p-3 border border-white offset-md-2">
          <p class="text-center text-light mb-0">2</p>
        </div>
      </div>
    </div>
  </body>
</html>

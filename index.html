<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
    <title>Bootstrap Grid</title>
    <style>
      .p-3 {
        padding: $spacer !important;
      }
    </style>
  </head>
  <body>
    <h1 class="text-center">Pratica con il Grid System</h1>
    <h2 class="text-center">Esercizio 1</h2>
    <div class="row bg-primary bs-light-text-emphasis md">
      <div class="col-xl text-center --bs-light-text-emphasis p-3">1</div>
      <div class="col-xl text-center p-3">2</div>
      <div class="col-xl text-center p-3">3</div>
    </div>
    <h2 class="text-center">Esercizio 2</h2>
    <div class="row bg-warning">
      <div class="col-xl text-center p-3">1</div>
      <div class="col-xl text-center p-3">2</div>
      <div class="col-xl text-center p-3">3</div>
    </div>
  </body>
</html>
